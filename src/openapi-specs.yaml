  /v3/sms/templates:
    get:
      summary: View SMS Templates
      operationId: view-sms-templates
      description: |-
        Use this endpoint to retrieve <a href="https://help.clicksend.com/article/9z9uloaz8y-sms-templates-for-different-industries" target="_blank">SMS templates</a>. You can filter the SMS templates result using the query parameters.
      security:
        - basicAuth: []
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: page
          in: query
          description: The page number to retrieve. Use this parameter to navigate through the [pagination](/#pagination) results. The default value is 1.
          schema:
            type: integer
            default: 1
            example: 1
        - name: limit
          in: query
          description: The number of items to return per page. This parameter controls the size of each page of results. The default value is 15.
          schema:
            type: integer
            minimum: 15
            maximum: 100
            default: 15
            example: 15
        - name: q
          in: query
          schema:
            type: string
            default: field_name
          description: |-
            Allows filtering of results based on your search criteria. The query should be in the format `field_name:value`.

            1. **Field Name**: The field within the SMS history you want to filter by. You can use the following fields:

              - _template_id_ : The ID of the template
              - _template_name_ : The name of the template
              - _body_ : The body content of the template.
                    
            2. **Value**: The text or keyword you're searching for within the specified field. If left empty after the colon, the filter will look for all templates with any value in the **Field Name**.    

            For example, if you are searching for the template with the name of _sample_name_, the final query would look like this: 

              `q=template_name:sample_name`

            <div class="info-box">
              <h4><i class="fas fa-info-circle"></i> Note:</h4>
              <div>
              <p>Some characters have to be encoded. For example, if you are searching for SMS sent from the phone number +61437085284, your search query q would be:<br/></p>
                <ul>
                  <li>q=from:%2B61437085284</li>
                </ul>
                <p>You can use the <a href="https://www.urlencoder.org/" target="_blank">URL encoder</a> to encode the text. If a character is not an alphanumeric character (A-Z, a-z, 0-9), it is typically either reserved or unsafe and should be encoded.</p>
              </div>
            </div>
        - name: order_by
          in: query
          schema:
            type: string
            default: template_id:asc
          description: |-
            Specifies the field and order to sort the results by. 
            The value is composed of the field name followed by a colon and the sort direction (_asc_ for ascending or _desc_ for descending). 
            The default sort order is by _template_id_ in ascending order. You can use the following fields:    

            - _template_id_ : The ID of the Template
            - _template_name_ : The name of the Template
            - _body_ : The body content of the Template

            For example, if you want to order by the _template_id_ in descending order, the query would look like this:

              `order_by=template_id:desc`
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  http_code:
                    type: integer
                    description: The HTTP status code of the response.
                    example: 200
                  response_code:
                    type: string
                    description: The response code indicating the status of the operation.
                    example: SUCCESS
                  response_msg:
                    type: string
                    description: A message describing the outcome of the operation.
                    example: Here are your data.
                  data:
                    description: The parameters related to the total message receipts shown. The response will depend on the pagination parameters, specified in the query parameters.
                    allOf: 
                      - type: object
                        properties:
                          total:
                            type: integer
                            description: The total number of items available for viewing.
                            example: 2
                          per_page:
                            type: integer
                            description: The number of items returned per page. This is specified in the limit parameter. You can have 100 items at maximum, and 15 at minimum.
                            example: 15
                          current_page:
                            type: integer
                            description: The current page number.
                            example: 1
                          last_page:
                            type: integer
                            description: The last page number.
                            example: 1
                          next_page_url:
                            type: string
                            nullable: true  
                            description: A URL of the next page. It will return **null** if there’s no next page.
                            example: null
                          prev_page_url:
                            type: string
                            nullable: true
                            description: A URL of the previous page. It will return **null** if there’s no previous page.
                            example: null
                          from:
                            type: integer
                            description: The number of the first result in the current page.
                            example: 1
                          to:
                            type: integer
                            description: The number of the last result in the current page.
                            example: 2
                      - type: object
                        properties:
                          data:
                            type: array
                            description: The parameters related to the actual templates.
                            items:
                              type: object
                              description: The parameters related to the actual templates.
                              properties:
                                template_id:
                                  type: integer
                                  description: The generated ID of the template.
                                  example: 1
                                body:
                                  type: string
                                  description: The main content of the template.
                                  example: "This is a sample template."
                                template_name:
                                  type: string
                                  description: The name of the template.
                                  example: "My Awesome Template"
                example: 
                  http_code: 200
                  response_code: SUCCESS
                  response_msg: Here are your templates.
                  data:
                    - totlal: 1
                      per_page: 15
                      current_page: 1
                      last_page: 1
                      next_page_url: null
                      prev_page_url: null
                      from: 1
                      to: 1
                      data:
                        - template_id: 587713
                          body: "this_is_a_test_template wew21"
                          template_name: qowiei_1920
