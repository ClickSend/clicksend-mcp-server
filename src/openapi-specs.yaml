                                  example: 1436932432
                                to:
                                  type: string
                                  description: The phone number of the recipient. It should be in <a href="https://en.wikipedia.org/wiki/E.164" target="_blank">E.164 format</a>.
                                  example: "+16783270696"
                                body:
                                  type: string
                                  description: The message sent.
                                  example: Chocolate bar icing icing oat cake carrot cake jelly cotton 1iQByXxdLN.
                                status:
                                  type: string
                                  description: |-
                                    The status of the SMS. It can either be:

                                    - _Queued_
                                    - _Completed_
                                    - _Scheduled_
                                    - _WaitApproval_
                                    - _Failed_
                                    - _Cancelled_
                                    - _CancelledAfterReview_
                                    - _Received_
                                    - _Sent_
                                    
                                    This parameter reflects the actual status of the SMS. It is based on the 
                                    status of the SMS sent from the <a href="https://en.wikipedia.org/wiki/SMS_gateway" target="_blank">SMS gateway</a>, which is different 
                                    from the [API status code](https://developers-dev.clicksend.net/docs/#status-codes). Visit <a href="https://help.clicksend.com/article/8cc479qlbb-list-of-sms-gateway-error-codes" target="_blank">this page</a> for more information.

                                  example: Completed
                                from:
                                  type: string
