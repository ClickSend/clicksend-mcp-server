                                    selected:
                                      type: boolean
                                      description: |-
                                        Indicates whether you have enabled the global sending for this country:

                                        - **True:** You have selected this country for global sending and can send messages here.
                                            
                                        - **False:** You haven’t selected this country for global sending and can’t send messages here.
                                    name:
                                      type: string
                                      description: The name of the country.
                                    regulation:
                                      type: object
                                      description: The parameters related to the country guidelines on the user level.
                                      properties:
                                        country_user_id:
                                          type: integer
                                          description: Your identifier for the country regulation.
                                        sms_registration_type:
                                          type: integer
                                          description: |-
                                            The global sending requirement for this country. It can be one of the following:

                                            - **0:** No number or account registration required.
                                                
                                            - **1:** Number registration required. You can purchase a registered number from ClickSend. Examples: US and CA.
                                                
                                            - **2:** Account registration required. You can register your company details or business details to register your account. Examples: NZ, SG and UAE.

                                            This parameter is a duplicate of registration_type.

                                            <div class="info-box">
                                              <h4><i class="fas fa-info-circle"></i> Note:</h4>
                                              <p>This parameter is fixed and can't be changed based on your settings.</p>
                                            </div>
                                        restricted_sending:
                                          type: boolean
                                          description: |-
                                            Indicates whether you have any restriction for sending the message to this country:

                                            - **True:** You're restricted from sending messages to this country, possibly due to not having a registered number.
                                                
                                            - **False:** You're not restricted from sending messages to this country.
                                        trial_sending:
                                          type: boolean
                                          description: |-
                                            Indicates whether the country supports trial sending or not:

                                            - **True:** This country supports trial sending
                                                
                                            - **False:** This country doesn’t support trial sending

                                            Countries with restricted sending typically offers trial sending. With trial sending, you can send messages to the country without registering your number or account.

                                            <div class="info-box">
                                              <h4><i class="fas fa-info-circle"></i> Note:</h4>
                                              <p>Trial sending has limitations, such as a daily limit of 200 messages in some countries. The limitations vary by country. <br/><br/> This parameter is fixed and can't be changed based on your settings.</p>
                                            </div>
                                        regulation_requirements_description:
                                          type: string
                                          description: The text description of the regulatory requirements.
                                        created_at:
                                          type: object
                                          description: The parameters related to the time of your request.
                                          properties:
                                            date:
                                              type: string
                                              format: date-time
                                              description: The time you made the request. It will be in <a href="https://en.wikipedia.org/wiki/ISO_8601" target="_blank">ISO 8601</a> format.
                                            timezone_type:
                                              type: integer
                                              description: The offset value from the time you made the request.
                                            timezone:
                                              type: string
                                              description: The timezone when you made the request.
                                        updated_at:
                                          type: object
                                          description: The parameters related to when a regulation parameter value was changed.
                                          properties:
                                            date:
                                              type: string
                                              format: date-time
                                              description: The time a parameter was changed. It will be in <a href="https://en.wikipedia.org/wiki/ISO_8601" target="_blank">ISO 8601</a> format.
                                            timezone_type:
                                              type: integer
                                              description: The offset value from the time a parameter was changed.
                                            timezone:
                                              type: string
                                              description: The timezone when a parameter was changed.
                                    registration_status_id:
                                      type: integer
                                      description: Your current registration status for this country. This parameter is used by the internal team to track the status of your registration.
                                    registration_entity_id:
                                      type: integer
                                      description: |-
                                        The global sending requirement for this country. It can be one of the following:

                                        - **0:** No number or account registration required.
                                            
                                        - **1:** Number registration required. You can purchase a registered number from ClickSend. Examples: US and CA.
                                            
                                        - **2:** Account registration required. You can register your company details or business details to register your account. Examples: NZ, SG and UAE.
                                          
                                        This parameter is a duplicate of registration_type. It determines which form you need for the global sending registration process.

                                        <div class="info-box">
                                          <h4><i class="fas fa-info-circle"></i> Note:</h4>
