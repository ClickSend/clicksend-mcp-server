                        type: string
                        description: |-
                          The phone number of the recipient. It should be in the international format (<a href="https://en.wikipedia.org/wiki/E.164" target="_blank">E.164</a>). You can send to a contact list using the _list_id_ parameter. You need to provide the to parameter or the _list_id_ parameter.

